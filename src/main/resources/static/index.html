<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Custom Journey Builder Activity</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://requirejs.org/docs/release/2.3.7/minified/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: "js",
            };

            var dependencies = ["customActivity"];

            require(config, dependencies);
        })();
    </script><script type="text/javascript">
</script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .step {
            display: none;
        }
        #step1 {
            display: block;
        }
    </style>
</head>
<body>
<div id="step1" class="step">
</div>
<div id="step2" class="step">
    Here's a second page with some info on it.
</div>
<div id="step3" class="step">
    You chose the message:
    <div id="message"></div>
</div>
<div id="step4" class="step">
    Hey, here's a fourth step, just for you. Toggle this on or off from step
    1.
</div>
</body>
</html>
